services:
  chroma:
    image: chromadb/chroma:0.5.3 # Nome corretto dell'immagine
    container_name: chroma
    expose:
      - "8000"
    volumes:
      - ./data/vector_db:/chroma/chroma # Path interno corretto per Chroma
    networks:
      - db-network
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - PERSIST_DIRECTORY=/app/vector_db
    restart: unless-stopped

  rag-system:
    build:
      context: ./app # Assicurati che il Dockerfile sia dentro la cartella /app
      dockerfile: Dockerfile
    container_name: rag-system
    stdin_open: true
    tty: true

    expose:
        - "8001"
    volumes:
      - ./app:/app
      - ./data/raw:/app/data/raw
      - ./models_cache:/root/.cache/huggingface

    networks:
      - app-network
      - db-network
    depends_on:
      - chroma
    env_file:
      - .env

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ./ollama_data:/root/.ollama
    expose:
      - "11434"
    networks:
      - db-network
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
  db-network:
    driver: bridge